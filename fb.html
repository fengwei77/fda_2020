<script>
    debug = true;
    window.fbAsyncInit = function() {
        FB.init({
            appId      : '989259007900174',
            autoLogAppEvents : true,
            xfbml            : true,
            version          : 'v8.0'
        });


        // FB.getLoginStatus(function(response) {
        //     statusChangeCallback(response);
        // });

    };

    // Load the SDK asynchronously
    (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "https://connect.facebook.net/zh_TW/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    // Here we run a very simple test of the Graph API after login is
    // successful.  See statusChangeCallback() for when this call is made.
    function testAPI() {
        console.log('Welcome!  Fetching your information.... ');
        FB.api('/me', function(response) {
            console.log('Successful login for: ' + response.name);
            document.getElementById('status').innerHTML =
                'Thanks for logging in, ' + response.name + '!';
        });
    }


    function statusChangeCallback(response) {
        // console.log('statusChangeCallback');
        // console.log(response);
        if (response.status == 'connected') {
            addfanspop();
        } else {
            fb_login();
        }
    }

    function checkLoginState() {
        // addfanspop();
        FB.getLoginStatus(function(response) {
            statusChangeCallback(response);
        });
    }



    function fb_login(){
        FB.login(function(response) {
            if (response.status === 'connected') {
                // Logged into your app and Facebook.
                addfanspop();
            } else {
                // The person is not logged into this app or we are unable to tell.
            }
        });
    }

    function feed(){

        FB.ui({
            app_id : '140542680109944',
            method: 'feed',
            link: 'http://www.pulsation.com.tw',
            description: 'description' ,
            title: 'title'
        }, function (response) {
            //console.log('run:' );
            // console.log( response.error_code);
            console.log(response.error_code);
            if (response.error_code != '') {
                console.log('re feed');
            } else {


            }

        });

    }
    var now_go = 1;
    function closefanspop() {
        $('#addfanswrap').css('display','none');
        TweenMax.to($('#addfanswrap .bbg'), 0, {autoAlpha:1,ease:Quad.easeOut});
        TweenMax.to($('#addfanswrap .popup'), 0.6, {autoAlpha:1,marginTop:250,ease:Elastic.easeOut});
        if(now_go == 2){
            location.href = 'gameB.html';
        }else if(now_go == 3){
            location.href = 'gameC.html';

        }else{
            location.href = 'gameA.html';

        }
    }

    //判斷其別
    var s1 = ['2019/08/12 00:01:00' ,'2019/09/02 23:59:59' ];
    var s2 = ['2019/09/16 00:00:00' ,'2019/10/11 23:59:59' ];
    var s3 = ['2019/10/28 00:00:00' ,'2019/11/24 23:59:59' ];

    var now_date = Date.now();
    console.log(now_date);
    console.log( Date.parse(s1[1]) );
    $('.playbtn1').css('cursor' , 'pointer');

    $('.playbtn1').click(function(){
        if(compare_date(now_date , s1[0] ,s1[1]) || debug){
            $('.alreadylike').attr('href','gameA.html');
            checkLoginState();
            setCookie("ga1", "1", 1);
            now_go = 1;
        }else{
            alert('此時段活動尚未開始！');
            $('#addfanswrap').css('display','none');
            return false;
        }
    });
    // $('.playbtn1 img').attr('src' , 'images/playbtn1-disable.png');

            $('.alreadylike').attr('href','gameB.html');

            $('#addfanswrap').css('display','none');

    if(compare_date(now_date , s2[0] ,s2[1]) || debug){
